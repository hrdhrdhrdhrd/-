<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>巩浩与马娜的婚礼喜帖</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="auther" content="tychio">
    <meta name="description" content="诚挚的邀请您参加巩浩先生与马娜女士的婚礼！婚礼将于2024年10月2日12时18分在鼎盛楼大酒店(民族东路店)一楼xx厅举行，欢迎届时光临。">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--[if lt IE 9]>
		<script type="text/javascript" src="lib/html5shiv/dist/html5shiv.min.js"></script>
	<![endif]-->
	<script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&libraries=service&key=5ZGBZ-DMRCN-I22FY-SDZCW-E5ZPE-ONB3P"></script>

</head>
<body>
	<h1 style="display: none;"><img role="main" src="img/invitation-yes.jpg" alt="诚挚的邀请您参加巩浩先生与马娜女士的婚礼！婚礼将于2024年10月2日12时18分在鼎盛楼大酒店(民族东路店)一楼xx厅举行，欢迎届时光临。" width="0"></h1>
	<header></header>
	<main>
		<div class="block">
			<section class="invite-title">
				<h1>Wedding Invitation</h1>
			</section>
			<section class="invite-text">
				<h2>婚礼邀请</h2>
				<p><strong class="text-guest">尊敬的来宾，亲爱的朋友</strong>，您好！<br/>诚挚的邀请您参加巩浩先生与马娜女士的婚礼!<br/>婚礼将于2024年10月2日12时18分<br/>在鼎盛楼大酒店(民族东路店)一楼xx厅举行。<br/>欢迎届时光临！</p>
				<img class="text-icon" src="img/invitation-icon.png" width="250" height="220">
			</section>
			<section class="invite-data">
				<a class="data-button data-button-bg" href="https://wj.qq.com/s2/15303307/b190/">我要参加</a>
				<a class="data-button" href="http://apis.map.qq.com/uri/v1/marker?marker=coord:40.642882,109.848177;title:婚礼场地;addr:一楼XX厅&referer=婚礼请帖">婚礼场地</a>
			</section>
		</div>
		<div class="block">
			<section class="invite-count">
				<h3 class="success-hide">距我们的婚礼开始还有</h3>
				<h3 class="success-show">距我们的婚礼圆满完成已经过去</h3>
				<div class="count">
					<span>
						<b class="count-day">--</b>
						<small>天</small>
					</span>
					<span>
						<b class="count-hour">--</b>
						<small>时</small>
					</span>
					<span>
						<b class="count-minute">--</b>
						<small>分</small>
					</span>
					<span>
						<b class="count-second">--</b>
						<small>秒</small>
					</span>
				</div>
				<img class="count-bride" src="img/invitation-bride.png" width="20%">
				<img class="count-groom" src="img/invitation-groom.png" width="20%">
			</section>
		</div>
		<div class="block">
			<section class="main-image" >
				<img src="img/invitation-image.jpg">
			</section>
		</div>
		<div class="block">
			<section class="invite-position">
				<h3 id="line">婚礼场地</h3>
				<dl>
					<dt><p>一楼xx厅<br/>包头市九原区鼎盛楼大酒店(民族东路店)</p></dt>
					<dd>
						<div class="position-bailu">
						</div>
					</dd>
				</dl>
			</section>
		</div>
	</main>
	<footer></footer>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		var map = new TMap.Map('container', {
			zoom: 14,
			center: new TMap.LatLng(40.642882,109.848177),
		});
		var geocoder = new TMap.service.Geocoder(); // 新建一个正逆地址解析类
		var markers = new TMap.MultiMarker({
			map: map,
			geometries: [],
		});

		function convert() {
			markers.setGeometries([]);
			var input = document.getElementById('location').value.split(',');
			var location = new TMap.LatLng(Number(input[0]), Number(input[1]));
			map.setCenter(location);
			markers.updateGeometries([
				{
					id: 'main', // 点标注数据数组
					position: location,
				},
			]);
			geocoder
					.getAddress({ location: location }) // 将给定的坐标位置转换为地址
					.then((result) => {
						document.getElementById('address').value = result.result.address;
						// 显示搜索到的地址
					});
		}
	</script>
</body>
</html>
